{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}



<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		{% if title %}
	<div class="col-sm-12 col-sm-offset-3">
		<h1>{{ title }}</h1>
</div>
{% endif %}

		<form method="POST" action="">{% csrf_token %}
			{{ form|crispy }}
			<input class="btn btn-default" type="submit" value="Submit"/>
		</form>
	</div>
</div>
{% endblock %}
